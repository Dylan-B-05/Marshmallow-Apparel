<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marshmallow Apparel | Homepage</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- Browser Chrome Bar -->
<div class="browser-chrome d-flex align-items-center px-3">
  <div class="me-auto d-flex gap-2">
    <i class="fas fa-arrow-left"></i>
    <i class="fas fa-arrow-right"></i>
    <i class="fas fa-times"></i>
    <i class="fas fa-home"></i>
  </div>
  <div class="flex-grow-1 text-center">
    <input type="text" class="url-bar" placeholder="https://marshmallowapparel.ie">
  </div>
  <div class="ms-auto">
    <i class="fas fa-search"></i>
  </div>
</div>

<!-- Site Header / Navigation -->
<header class="site-header d-flex align-items-center justify-content-between p-3">
  <div class="logo">Logo</div>
  <nav class="nav-links d-none d-md-flex gap-3">
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Accessories</a>
    <a href="#">Contact</a>
  </nav>
  <div class="header-icons d-flex gap-3">
    <i class="fas fa-heart"></i>
    <i class="fas fa-shopping-bag"></i>
  </div>
</header>

<!-- Main Content -->
<main class="container-fluid my-4">
  <div class="row g-4">
    <!-- Men's Collection Carousel -->
    <div class="col-md-6">
      <div id="carouselMen" class="carousel slide" data-bs-ride="carousel">
        <!-- Carousel Indicators -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselMen" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carouselMen" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carouselMen" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#carouselMen" data-bs-slide-to="3"></button>
        </div>

        <!-- Carousel Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/600x400" class="d-block w-100" alt="">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
              <div class="caption-box text-center">
                <h2>Men's Collection</h2>
                <button class="btn btn-primary mt-2">SHOP NOW</button>
              </div>
            </div>
          </div>
          <!-- Repeat 3 more dummy slides -->
          <div class="carousel-item">
            <img src="https://via.placeholder.com/600x400" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/600x400" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/600x400" class="d-block w-100" alt="">
          </div>
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselMen" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselMen" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- Women's Collection Carousel -->
    <div class="col-md-6">
      <div id="carouselWomen" class="carousel slide" data-bs-ride="carousel">
        <!-- Carousel Indicators -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselWomen" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carouselWomen" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carouselWomen" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#carouselWomen" data-bs-slide-to="3"></button>
        </div>

        <!-- Carousel Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/600x400" class="d-block w-100" alt="">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
              <div class="caption-box text-center">
                <h2>Women's Collection</h2>
                <button class="btn btn-primary mt-2">SHOP NOW</button>
              </div>
            </div>
          </div>
          <!-- Repeat 3 more dummy slides -->
          <div class="carousel-item">
            <img src="https://via.placeholder.com/600x400" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/600x400" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/600x400" class="d-block w-100" alt="">
          </div>
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselWomen" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselWomen" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="footer-bar text-center p-3">
  &copy; 2024 Marshmallow Apparel
</footer>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Script -->
<script src="script.js"></script>

</body>
</html>
