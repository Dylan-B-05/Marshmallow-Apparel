<!doctype html>
<html lang="en">
<head>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout | Marshmallow Apparel</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container-fluid bg-blush py-2">
    <div class="row align-items-center">
      <div class="col-sm-2 text-left">
        <a href="index.html">
          <img src="images/Logo/Logo.jpg" alt="Logo" height="90">
        </a>
      </div>
      <div class="col-sm-8 text-center">
        <ul class="nav justify-content-left">
          <li class="nav-item"><a class="nav-link nav-text text-white" href="mens.html">Men</a></li>
          <li class="nav-item"><a class="nav-link nav-text text-white" href="womens.html">Women</a></li>
          <li class="nav-item"><a class="nav-link nav-text text-white" href="accessories.html">Accessories</a></li>
          <li class="nav-item"><a class="nav-link nav-text text-white" href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="col-sm-2 text-right">
        <a href="#" class="text-white nav-icon"><i class="far fa-heart"></i></a>
        <a href="checkout.html" class="text-white nav-icon ml-3"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <div class="row">
      <div class="col-md-8">
        <h3 class="mb-4">Your Cart</h3>
        <div class="card mb-4">
          <div class="row no-gutters align-items-center">
            <div class="col-md-4">
              <img src="images/Mens/Mint Tracksuit.png" alt="Mint Tracksuit" class="img-fluid p-3">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <h5 class="card-title mb-2">Mint Tracksuit</h5>
                  <button class="btn btn-sm btn-danger" onclick="removeFromCart()">X</button>
                </div>
                <p class="card-text">Soft pastel hoodie & joggers set</p>
                <div class="d-flex align-items-center mt-2">
                  <input type="number" min="1" value="1" class="form-control form-control-sm mr-3" style="width: 60px;">
                  <a href="#" onclick="addToLikes()" class="text-danger"><i class="far fa-heart"></i></a>
                  <span class="ml-2">€59.99</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <h3 class="mb-4">Order Summary</h3>
        <div class="border p-3 bg-white">
          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span>
            <span>€59.99</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Delivery</span>
            <span>€4.99</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between mb-3">
            <strong>Total</strong>
            <strong>€64.98</strong>
          </div>
          <button class="btn btn-outline-secondary btn-block mb-2" onclick="window.location.href='index.html'">Continue Shopping</button>
          <button class="btn btn-lilac btn-block" onclick="submitPayment()">Pay Now</button>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-mint text-center py-3">
    <p>&copy; 2025 Marshmallow Apparel</p>
  </div>

  <script src="bootstrap/js/jquery-3.2.1.slim.min.js"></script> 
  <script src="bootstrap/js/popper.min.js"></script> 
  <script src="bootstrap/js/bootstrap.min.js"></script> 
  <script src="js/scripts.js"></script>
</body>
</html>
