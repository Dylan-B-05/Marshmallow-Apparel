<!doctype html>
<html lang="en">
<head>  
  <meta name="description" content="Discover premium activewear at Marshmallow Apparel. Stylish, comfortable, and designed for performance.">
  <meta name="keywords" content="gym, clothes, aesthetic, local">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Review | Marshmallow Apparel</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-image: url('images/Pages/Review.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
  
</head>
<body>

  <div class="container-fluid bg-blush py-2">
    <div class="row align-items-center">
      <div class="col-sm-2 text-left">
        <a href="index.html">
          <img src="images/Logo/Logo.jpg" alt="Logo" height="90">
        </a>
      </div>
      <div class="col-sm-8 text-center">
        <ul class="nav justify-content-left">
          <li class="nav-item"><a class="nav-link nav-text text-white" href="mens.html">Men</a></li>
          <li class="nav-item"><a class="nav-link nav-text text-white" href="womens.html">Women</a></li>
          <li class="nav-item"><a class="nav-link nav-text text-white" href="accessories.html">Accessories</a></li>
          <li class="nav-item"><a class="nav-link nav-text text-white" href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="col-sm-2 text-right">
        <a href="#" class="text-white nav-icon"><i class="far fa-heart"></i></a>
        <a href="checkout.html" class="text-white nav-icon ml-3"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
  </div>

  <div class="container text-center my-5">
    <div class="p-4 bg-white border shadow-sm rounded">
      <i class="fas fa-check-circle text-success mb-4" style="font-size: 4rem;"></i>
      <h2 class="mb-3">Thank You for Your Order!</h2>
      <p>Your order has been placed successfully. We'd love to hear your thoughts.</p>
    </div>
  </div>

  <div class="container my-5">
    <div class="review-box text-center mb-4">
      <h3>Leave Us a Review</h3>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="review-box">
          <form onsubmit="submitReview(); return false;">
            <div class="form-group">
              <label for="review-name">Your Name</label>
              <input type="text" class="form-control" id="review-name" required>
            </div>
            <div class="form-group mt-3">
              <label for="review-rating">Rating</label>
              <select class="form-control" id="review-rating" required>
                <option value="">Choose one</option>
                <option>⭐️</option>
                <option>⭐️⭐️</option>
                <option>⭐️⭐️⭐️</option>
                <option>⭐️⭐️⭐️⭐️</option>
                <option>⭐️⭐️⭐️⭐️⭐️</option>
              </select>
            </div>
            <div class="form-group mt-3">
              <label for="review-text">Your Review</label>
              <textarea class="form-control" id="review-text" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-light mt-4">Submit Review</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-mint text-center py-3">
    <p>&copy; 2025 Marshmallow Apparel</p>
  </div>

  <script src="bootstrap/js/jquery-3.2.1.slim.min.js"></script> 
  <script src="bootstrap/js/popper.min.js"></script> 
  <script src="bootstrap/js/bootstrap.min.js"></script> 
  <script src="js/scripts.js"></script>
</body>
</html>
