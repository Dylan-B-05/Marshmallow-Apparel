<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marshmallow Apparel</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    rel="stylesheet"
  >

  <!-- Your Custom Styles (must load after Bootstrap) -->
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <!-- Header / Navbar -->
  <header class="header">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <!-- Logo (inline style for debugging; remove after confirming external CSS works) -->
      <img
        src="../images/Logo.jpg"
        alt="Marshmallow Apparel Logo"
        class="logo"
        style="max-height:80px !important; height:auto !important; width:auto !important;"
      >

      <!-- Navigation Links -->
      <nav class="nav-links">
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Accessories</a>
        <a href="#">Contact</a>
      </nav>

      <!-- Wishlist & Cart -->
      <div class="icon-links">
        <a href="#"><i class="fas fa-heart"></i></a>
        <a href="#"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="row g-4">
      <!-- Men's Collection -->
      <div class="col-md-6">
        <div id="mensCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../images/Mens Collection.png"
                class="d-block w-100"
                alt="Men's Collection"
              >
              <div
                class="carousel-caption d-flex flex-column justify-content-center align-items-center"
              >
                <h5>Men’s Collection</h5>
                <a href="#" class="btn btn-primary">SHOP NOW</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Women's Collection -->
      <div class="col-md-6">
        <div id="womensCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../images/Womens Collection.png"
                class="d-block w-100"
                alt="Women's Collection"
              >
              <div
                class="carousel-caption d-flex flex-column justify-content-center align-items-center"
              >
                <h5>Women’s Collection</h5>
                <a href="#" class="btn btn-primary">SHOP NOW</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <small>&copy; 2025 Marshmallow Apparel. All rights reserved.</small>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- Your Custom JS -->
  <script src="../js/script.js"></script>
</body>
</html>
