<!doctype html>
<html lang="en">
<head>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accessories | Marshmallow Apparel</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container-fluid bg-blush py-2">
    <div class="row align-items-center">
      <div class="col-sm-2 text-left">
        <a href="index.html">
          <img src="images/Logo/Logo.jpg" alt="Logo" height="90">
        </a>
      </div>
      <div class="col-sm-8 text-center">
        <ul class="nav justify-content-left">
          <li class="nav-item"><a class="nav-link nav-text text-white" href="mens.html">Men</a></li>
          <li class="nav-item"><a class="nav-link nav-text text-white" href="womens.html">Women</a></li>
          <li class="nav-item"><a class="nav-link nav-text text-white" href="accessories.html">Accessories</a></li>
          <li class="nav-item"><a class="nav-link nav-text text-white" href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="col-sm-2 text-right">
        <a href="#" class="text-white nav-icon"><i class="far fa-heart"></i></a>
        <a href="checkout.html" class="text-white nav-icon ml-3"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
  </div>

  <div class="container-fluid my-4">
    <div class="row mb-3 px-3">
      <div class="col-sm-12">
        <h2 class="mb-3">Accessories</h2>
        <label for="sort" class="mr-2">Sort by</label>
        <select id="sort" class="form-control d-inline-block w-auto">
          <option>Price</option>
          <option>Newest</option>
          <option>Popularity</option>
        </select>
      </div>
    </div>

    <div class="row px-3">
      <div class="col-md-4 mb-4">
        <div class="position-relative border p-2 bg-white">
          <div class="product-image-hover">
            <img src="images/Accesories/Bag.png" alt="Bag" class="img-fluid default-img">
            <img src="images/Accesories/Bag Model.png" alt="Bag Model" class="img-fluid hover-img">
          </div>
          <a href="#" onclick="addToLikes()" class="position-absolute text-danger" style="top: 10px; right: 10px;">
            <i class="far fa-heart"></i>
          </a>
          <p class="mt-2 mb-1">Blush Duffle Bag</p>
          <p class="mb-1"><b>€34.99</b></p>
          <form class="form-inline" onsubmit="addToCart(); return false;">
            <input type="number" min="1" value="1" class="form-control form-control-sm mr-2" style="width: 60px;">
            <button type="submit" class="btn btn-lilac btn-sm">Add to Cart</button>
          </form>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="position-relative border p-2 bg-white">
          <div class="product-image-hover">
            <img src="images/Accesories/Cap.png" alt="Cap" class="img-fluid default-img">
            <img src="images/Accesories/Cap Model.png" alt="Cap Model" class="img-fluid hover-img">
          </div>
          <a href="#" onclick="addToLikes()" class="position-absolute text-danger" style="top: 10px; right: 10px;">
            <i class="far fa-heart"></i>
          </a>
          <p class="mt-2 mb-1">Dusty Pink Cap</p>
          <p class="mb-1"><b>€14.99</b></p>
          <form class="form-inline" onsubmit="addToCart(); return false;">
            <input type="number" min="1" value="1" class="form-control form-control-sm mr-2" style="width: 60px;">
            <button type="submit" class="btn btn-lilac btn-sm">Add to Cart</button>
          </form>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="position-relative border p-2 bg-white">
          <div class="product-image-hover">
            <img src="images/Accesories/Bottle.png" alt="Bottle" class="img-fluid default-img">
            <img src="images/Accesories/Bottle Model.png" alt="Bottle Model" class="img-fluid hover-img">
          </div>
          <a href="#" onclick="addToLikes()" class="position-absolute text-danger" style="top: 10px; right: 10px;">
            <i class="far fa-heart"></i>
          </a>
          <p class="mt-2 mb-1">Sage Green Bottle</p>
          <p class="mb-1"><b>€11.99</b></p>
          <form class="form-inline" onsubmit="addToCart(); return false;">
            <input type="number" min="1" value="1" class="form-control form-control-sm mr-2" style="width: 60px;">
            <button type="submit" class="btn btn-lilac btn-sm">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-mint text-center py-3">
    <p>&copy; 2025 Marshmallow Apparel</p>
  </div>

  <script src="bootstrap/js/jquery-3.2.1.slim.min.js"></script> 
  <script src="bootstrap/js/popper.min.js"></script> 
  <script src="bootstrap/js/bootstrap.min.js"></script> 
  <script src="js/scripts.js"></script>
</body>
</html>
